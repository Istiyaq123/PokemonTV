<!DOCTYPE html>
<html>
<head>
<title>Pokémon: Mewtwo Strikes Back</title>
<style type="text/css">
@font-face {
  font-family: Myfont;
  src: url(icon.ttf);
}
	
.jj {
  position:absolute;
  top: 355px;
  left: 258px;
}

.button {
  background-color: blue;
  border: none;
  color: black;
  padding: 4px 5px;
  text-align: center;
  font-size: 16px;
  font-family:Myfont;
  cursor: pointer;
}
div#video_player_box{ width:550px; background:#000;}
div#video_controls_bar{ background:blue; padding:10px; color:#ccc; font-family:arial;}
input#volumeslider{ width: 80px}
input[type='range']{
	-webkit-appearance: none !important;
    background: #000;
    border: #666 1px solid;
    height:4px;
}
input[type='range']::-webkit-slider-thumb {
	-webkit-appearance: none !important;
    background: #FFF;
    height: 15px;
    width: 15px;
    border-radius:100%;
    cursor:pointer;
}
</style>
</head>
<body>
<img class="jj" src="images/line.png" width="300" height="10">
<p style="font-family:arial;">Pokémon: Mewtwo Strikes Back (1999)</p>
<div id="video_player_box">
  <video onclick="on()" controlslist="nodownload nofullscreen" oncontextmenu="return false;" id="my_video" width="550" height="320" autoplay>
    <source src="http://s2.content.video.llnw.net/smedia/4953336d7f544f678a12270b176ea386/2k/W1PbcLaw7jBXvlkHgqZCGeAV8_ujAmh_youMGVIJ0/m1_en_pokemonmewtostrikesback.mp4">
  </video>
  <div id="video_controls_bar">
    <button class="button" id="playpausebtn">B</button>
    <input id="seekslider" type="range" min="0" max="100" value="1" step="1" style="width:180px">
    <span id="curtimetext"></span> / <span id="durtimetext"></span>
    <button class="button" id="mutebtn">L</button>
    <input id="volumeslider" type="range" min="0" max="100" value="100" step="1">
    <button class="button" id="fullscreenbtn">D</button>
  </div>
</div>
